<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white w-full max-w-sm p-9 rounded-lg shadow-md">
        <div style="text-align: right;">
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div class="flex justify-center mb-2 text-secondary">
            <div class="d-flex justify-center-center">
              <img src="/public/assets/img/registro.png" alt="icon" style="height: 150px;">
            </div>
        </div>
        <div>
          <div class=" text-center fs-3 mb-2 fw-bold text-black-900">Iniciar sesión</div>
        </div>
        <form [formGroup]="Loginform">
            <div formGroupName="persona">
              <div class=form-group,> 
                <label class="block text-gray-750 text-sm fs-6 font-bold mb-2" for="username">
                  Usuario
              </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 mb-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="Usuario" id="username" type="text" placeholder="Usuario o correo electrónico">
              </div>
              <div class="form-group">
                <label class="block text-gray-750 text-sm font-bold mb-2" for="password">
                    Contraseña
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-2 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" formControlName="contraseña" id="contraseña" type="password">
            </div>
            </div>
            <div class="form-check form-switch">
              <input 
              class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Mostrar contraseña</label>
            </div>

            <div class="mb-4">
                <a href="#" class="text-sm text-blue-600 fs-6 hover:underline">Restablecer contraseña</a>
            </div>
            <div class="mb-4 d-flex">
                <button (click)="__onsubmit ()" class="bg-black text-white font-bold py-2 px-4 rounded w-full" >
                    INGRESAR
                </button>
            </div>
            <div class="text-center mb-2">
                <a href="#" class="text-sm text-blue-600 hover:underline">¿No tienes cuenta? Regístrate</a>
            </div>
            <div class="text-center mb-2">
                <span class="text-sm text-gray-700">o</span>
            </div>
            <div class="text-center">
                <a href="#" class="text-sm text-gray-700 font-bold hover:underline">Seguir como invitado</a>
            </div>
        </form>
    </div>
</body>
